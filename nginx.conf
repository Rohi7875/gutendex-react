# Nginx Configuration for Gutendex Book Browser
# Place this file at: /etc/nginx/sites-available/gutendex

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or EC2 IP
    server_name YOUR_DOMAIN_OR_IP;

    # Root directory (adjust path if needed)
    root /home/ubuntu/gutendex-react/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/gutendex_access.log;
    error_log /var/log/nginx/gutendex_error.log;

    # Serve static files and fallback to index.html for SPA
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # API Proxy - fixes HTTPS/HTTP mixed content issue
    location /api/books {
        # Remove /api/books prefix and proxy to actual API
        rewrite ^/api/books(.*)$ /books$1 break;
        
        proxy_pass http://skunkworks.ignitesol.com:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host skunkworks.ignitesol.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

